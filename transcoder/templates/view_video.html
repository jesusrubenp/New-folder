<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ video.title }}</title>
</head>
<body>
    <h1>{{ video.title }}</h1>
    <p>Uploaded at: {{ video.uploaded_at }}</p>

    {% if video.transcoded_file %}
        <video width="600" controls>
            <source src="{{ video.transcoded_file.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% else %}
        <p>Transcoding in progress. Please check back later.</p>
    {% endif %}
</body>
</html>
